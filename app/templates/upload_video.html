<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Video</title>
</head>
<body>
    <h2>Upload a Video for Processing</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="video" required>
        <button type="submit">Upload Video</button>
    </form>
</body>
</html>
